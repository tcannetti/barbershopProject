<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pages/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300&display=swap" rel="stylesheet">
  <title>Contact</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="../images/mustachio.jpg" alt="mustachio logo">
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="../index.html" class="navLink">Home</a></li>
        <li><a href="../pages/about.html" class="navLink">About</a></li>
        <li><a href="../pages/blog.html" class="navLink">Blog</a></li>
        <li><a href="../pages/gallery.html" class="navLink">Gallery</a></li>
        <li><a href="" class="navLink" id="li1">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!--Header text-->
    <h1>
      <span>Let's Keep in Touch!</span>
    </h1>
    <!--Input boxes-->
    <form action="" method="get" class="form">
      <input type="text" name="name" id="name" placeholder="Name" required>
      <input type="text" name="address" id="address" placeholder="Address" required>
      <input type="email" name="email" id="email" placeholder="email@example.com" required>
      <input type="tel" name="phone" id="phone" placeholder="(123) 456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <textarea name="comments" id="textarea" placeholder="Leave us feedback!" cols="30" rows="10"></textarea>
      <input type="submit" name="send" id="send" value="Send">
    </form>
  </main>
  <footer>
    <p>Taylor Cannetti ACA 2020</p>
    <div class="footer-logos">
      <a href="https://github.com/tcannetti">
        <img src="../images/githubLogo.png" alt="github link">
      </a>
      <a href="https://www.linkedin.com/in/taylorcannetti">
        <img src="../images/linkedinLogo.png" alt="linkedin link">
      </a>
      <a href="https://www.instagram.com/taylorpaul/">
        <img src="../images/instaLogo.png" alt="instagram link">
      </a>
    <div>
  </footer>
</body>
</html>
